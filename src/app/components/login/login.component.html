<div class="wrapper">
    <div class="centered-content">
    	<div class="login-wrapper container">
    		<div class="row-percent">
	    		<div class="col-fifty logo-wrapper">
	    			<div class="applogo">
	    				<h1><img src="/assets/cmlogo-160p.png" alt=""></h1>
	    				<p style="margin-top:40px;">Haven't register yet? Please signup from the below link. 
						<br><a href="http://www.careme.io">www.careme.io</a>
	    				</p>
	    				
	    			</div>
	    		</div>
	    		<div class="col-fifty">
	    			<form (ngSubmit)="login(sf)" #sf="ngForm">
		    			<input class="inp-no-fancy" type="email" placeholder="Email" ngModel name="email"><br>
		    			<input class="inp-no-fancy" type="password" placeholder="Password" ngModel name="password"><br>
		    			<div class="row">
		    				<div class="col-sm-12">
		    					<button class="btn btn-primary login" type="submit" [disabled]="loggingIn">Login</button>
		    				</div>
		    			</div>
			    	</form>
	    		</div>
	    	</div>
    	</div>
    </div>
</div>
