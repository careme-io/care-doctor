<div class="adv-txtarea-wrapper" [style.width.px]="comwidth">
{{width}}
	<div class="txtarea-wrapper">
		<textarea name="textarea" rows="3" #txtarea [(ngModel)]="txtValue"></textarea>

	</div>
	<div class="actions-wrapper">
		<button [disabled]="txtValue.length < 1" *ngIf="!date" class="pull-right btn btn-sm btn-success" (click)="saveText(txtarea.value)" >Add</button>
		<button *ngIf="date" class="pull-right btn btn-sm btn-success" (click)="updateText(txtarea.value)">Update</button>
	</div>			
</div>
