<div class="layer-overlay"></div>

<div class="right-slider slideInRightW patient-form-wrapper" >
	<button class="btn rs-close-btn" (click)="closePatientAddForm()"><i class="fa fa-times"></i></button>
	<div id="patient-form">
	    
	    <div class="row" style="transition-duration: 500ms; z-index: 10003;" >
	        <div class="col-sm-12">
		        
	            <div class="row">
	                <div class="col-sm-9 col-sm-offset-2">
	                   <h4>New Patient</h4>
	                </div>
	            </div> 
	            <form (ngSubmit)="addPatientClose(nPF)" #nPF="ngForm">
		            <div class="form-group row">
		                <label class="form-control-label col-sm-2"><span class="pull-right">Name:</span></label>
		                <div class="col-sm-9">
		                    <input type="text" name="name" ngModel class="form-control" >
		                </div>
		            </div> 
		            <div class="form-group row">
		                <label class="form-control-label col-sm-2"><span class="pull-right">Phone:</span></label>
		                <div class="col-sm-9">
		                    <input type="text" name="phone" ngModel class="form-control">
		                </div>
					</div> 
					<div class="form-group row">
		                <label class="form-control-label col-sm-2"><span class="pull-right">Email:</span></label>
		                <div class="col-sm-9">
		                    <input type="text" name="email" ngModel class="form-control">
		                </div>
					</div> 
					<div class="form-group row">
		                <label class="form-control-label col-sm-2"><span class="pull-right">Age:</span></label>
		                <div class="col-sm-9">
		                    <input type="text" name="age" ngModel class="form-control">
		                </div>
					</div> 
					<div class="form-group row">
		                <label class="form-control-label col-sm-2"><span class="pull-right">City:</span></label>
		                <div class="col-sm-9">
		                    <input type="text" name="city" ngModel class="form-control">
		                </div>
		            </div> 
		            <button type="submit" class="btn btn-primary">Add</button>
		        </form>
	        </div>
	    </div>
		
	    <div class="row" style="transition-duration: 500ms; z-index: 10003;" >
	        <div class="col-sm-12">
	            <div class="row patient-actions">
	                <div class="col-sm-9 col-sm-offset-2">
	                        	
	                        	<!-- <button *ngIf="!patient._id" class="btn btn-primary" (click)="addPatient()">Add Another</button> -->
	                        <!-- {{/if}} -->
	                    <!-- <button class="btn btn-link pull-right" 
	                    	(click)="closePatientAddForm()">Close
	                    </button> -->
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</div>
